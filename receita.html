<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="index.css" />
    <title>Depesas</title>
</head>
<body>

    <div class="container">
        <header class="header">
            <img src="./assets/white pig.png" onclick="window.location.href='index.html';"/>
            <img src="./assets/barra-de-menu.png" />
        </header>
        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingThree">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                        Ultimas Receitas
                    </button>
                </h2>
                <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree">
                    <div class="accordion-body">
                        <p>
                           TED
                        </p>
                        <p class="debit">
                            1,200,00R$
                        </p>
                        <p>
                            28/02/1991
                        </p>
                    </div>
                </div>
                <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree">
                    <div class="accordion-body">
                        <p>
                           DOC
                        </p>
                        <p class="debit">
                            350,00R$
                        </p>
                        <p>
                            01/02/1991
                        </p>
                    </div>

                    
                </div>

                <div class="ReceitaContainer">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingTwo">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                Cadastrar Receita
                            </button>
                        </h2>
                        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo">
                            <div class="accordion-body">
                                <div class="button-box">
                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <input
                                          placeholder="Descrição"
                                          type="text"
                                          id="form2Example2"
                                          class="form-control"
                                        />
                                      </div>
                                      <div data-mdb-input-init class="form-outline mb-4">
                                        <input
                                          type="number" 
                                          step="0.01" 
                                          min="0" 
                                          placeholder="0.00"                         
                                          id="form2Example2"
                                          class="form-control"
                                        />
                                      </div>
                                      <div data-mdb-input-init class="form-outline mb-4">
                                        <input
                                          placeholder="dd/mm/aaaa"
                                          type="date"
                                          id="form2Example2"
                                          class="form-control"
                                        />
                                      </div>                    
                                </div>
                                
                                </div>
                                
    
                                <div class="button-box">

                                    <button
                                    type="button"
                                    data-mdb-button-init
                                    data-mdb-ripple-init
                                    class="btn btn-primary btn-block"
                                  >
                                    Cadastrar
                                  </button>
                              </div>
                            </div>
                            <div class="button-box">

                              <button
                              type="button"
                              data-mdb-button-init
                              data-mdb-ripple-init
                              class="btn btn-primary btn-block"
                              onclick="window.location.href='index.html';"

                            >
                              Voltar
                            </button>
                        </div>

                </div>
                

                
                
                </div>
        </div>
    </div>

    <script>
        document.getElementById('toggleSaldoButton').addEventListener('click', function () {
            var saldo = document.getElementById('saldoAtual');
            var eyeIcon = document.getElementById('eyeIcon');
            if (saldo.textContent === '********') {
                saldo.textContent = '1.500,00R$';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                saldo.textContent = '********';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
